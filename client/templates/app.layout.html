<head>
  <title>groupthink</title>
</head>

<body>
{{> layout}}
</body>


<template name="layout">
    <aside>
        <!-- render to the sidebar yield -->
        {{yield 'sidebar'}}
    </aside>

    {{> navbarHeader }}

    <!-- the main template will be rendered here -->
    {{yield}}

    {{> navbarFooter }}
    <footer>
        <!-- render to the footer yield -->
        {{yield 'footer'}}
    </footer>
</template>

<template name="yield">
    hey, this is a yield page!
</template>
