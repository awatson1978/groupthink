  <div id="landingPage" class="page">
    <!--<img class="background-fish" src="{{ landingPageBackgroundImage }}">-->

    <div id="hero">
      <div class="container">
        <h1 class="hero-text animated fadeInDown">the best forum for your <b>community support network</b></h1>
        <p class="sub-text animated fadeInDown">
          A modern 2st century support forum for your community, built on the latest in web technologies.
        </p>
        <div class="cta animated fadeInDown">
          <!--<a href="features.html" class="button-outline">See the tour</a>-->
          <a href="/public" class="button">See a sample topic</a>
        </div>
<!--         <div class="browsers">
          <img src="images/frontpage/ss.png" class="img-responsive" alt="screenshot" />
        </div> -->
      </div>
    </div>

    <div id="features">
      <div class="container">
        <div class="row header">
          <div class="col-md-12">
            <h2>Old Application Idea; New Features and Functionality</h2>
            <p>The internet support forum is one of the oldest apps around, predating the internet by way of bulletin board systems.  Clinical Support Forum builds on nearly 20 years of application design on how bulletin board systems and support forums are suppose to works, and adds the latest features from HTML5 and mobile design.</p>
          </div>
        </div>
        <div class="row feature">
          <div class="col-md-6 info">
            <h4>Community and Support Wherever You Go</h4>
            <p>Gone are the days of desktop-optimized support sites, where you have to wait to get home before being able to log on and talk with your support group.  Clinical Support Forum has a responsive mobile design, and works across tablets and phones and desktops.</p>
          </div>
          <div class="col-md-6 image">
            <img src="images/frontpage/feature1.png" class="img-responsive" alt="feature1" />
          </div>
        </div>
        <div class="divider"></div>
        <div class="row feature backwards">
          <div class="col-md-6 info">
            <h4>A Basic Bulletin Board Systemm</h4>
            <div class="horizontally-padded">
              <ul>
                  <li>Avatar Pics</li>
                  <li>Rich Text Posts</li>
                  <li>User Themes</li>
                  <li>Responsive Design</li>
              </ul>
            </div>

            <h4>With A Full Featured Roadmap</h4>
            <div class="horizontally-padded">
              <ul>
                  <li class="gray">Private Messaging</li>
                  <li class="gray">Chat Rooms</li>
                  <li class="gray">Community Subforums</li>
                  <li class="gray">Tagging Infrastructure</li>
                  <li class="gray">Post Voting</li>
                  <li class="gray">Post Quoting</li>
                  <li class="gray">Trigger Warnings</li>
                  <li class="gray">Hate Speech Filtering</li>
                  <li class="gray">Personal Attacks Filtering</li>
                  <li class="gray">Popcorn Post Filtering</li>
              </ul>
            </div>

          </div>
          <div class="col-md-6 image">
            <img src="images/frontpage/support-forum-on-thunderbold-monitor.jpg" class="img-responsive" alt="feature2" />
          </div>
        </div>
      </div>
    </div>

    <div id="pricing">
      <div class="container">
        <div class="row header">
          <div class="col-md-12">
            <h3>Open source. No contract. Cancel when you want.</h3>
            <p>All plans include open-source access to the code.</p>
          </div>
        </div>
        <div class="row charts">
          <div class="col-md-4">
            <div class="chart first">
              <div class="quantity">
                <span class="dollar">$</span>
                <span class="price">0</span>
                <span class="period">/year</span>
              </div>
              <div class="plan-name">Community Edition</div>
              <div class="specs">
                <div class="spec">
                  As many users as your infrastructure can handle
                </div>
                <div class="spec">
                  <span class="variable">Modify as you wish</span>
                </div>


              </div>
              <a class="btn-signup button-clear" href="sign-up">
                <span>download code</span>
              </a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="chart featured">
              <div class="popular">Most popular</div>
              <div class="quantity">
                <span class="dollar">$</span>
                <span class="price">250</span>
                <span class="period">/year</span>
              </div>
              <div class="plan-name">Hosted</div>
              <div class="specs">
                <div class="spec">
                  <span class="variable">5000</span>
                  users / servo
                  </div>
                  <div class="spec">
                    <span class="variable">Scalable</span>
                    platform
                  </div>
                  <div class="spec">
                    <span class="variable">Managed</span>
                    infrastructure
                  </div>
                  <div class="spec">
                    <span class="variable">Dashboard</span>
                    analytics
                  </div>
              </div>
              <a class="btn-signup button-clear" href="sign-up">
                <span>sign up for the demo</span>
              </a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="chart last">
              <div class="quantity">
                <span class="dollar">$</span>
                <span class="price">5000</span>
                <span class="period">setup</span>
              </div>
              <div class="plan-name">Medical Illustration</div>
              <div class="specs">

                <div class="spec">
                  Custom <span class="variable">Branding</span>
                </div>
                <div class="spec">
                  Patient <span class="variable">Education</span>
                </div>
                <div class="spec">
                  Beautiful <span class="variable">Illustrations</span>
                </div>

              </div>
              <a class="btn-signup button-clear" href="sign-up">
                <span>sign up for the demo</span>
              </a>
            </div>
          </div>



        </div>
      </div>
    </div>
