<template name='entryForgotPassword'>
  <div id="entryForgotPasswordPage" class="page">
    <div class="container">
      <div class="row">
        {{#if logo}}
        <div class="entry-logo">
          <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
        {{/if}}
        <div class="entry col-md-4 col-md-offset-4">
          {{#if error}}
          <div class='alert alert-danger'>{{error}}</div>
          {{/if}}
          <h3>Reset your Password</h3>
          <hr>
          <form id='forgotPassword'>
            <div class="form-group">
              <input type="email" name="forgottenEmail" class="form-control" placeholder="Email address" value=''>
            </div>
            <button type="submit" class="fullwidth btn btn-large btn-warning">Email Reset Link</button>
          </form>
          <!--<p class="entry-signup-cta">Don't have an account? <a href="/sign-up">Sign up</a></p>-->
        </div>
      </div>
    </div>
  </div>
</template>
