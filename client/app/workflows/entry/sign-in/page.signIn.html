<template name='entrySignIn'>
  <div id="entrySignInPage" class="page">
    <img class="background-fish" src="{{ landingPageBackgroundImage }}">
    <div class="container">
      <div class="row">
        {{#if logo}}
        <div class="entry-logo">
          <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
        {{/if}}
        <div class="entry col-md-4 col-md-offset-4">
          {{#if otherLoginServices}}
          <div class="entry-social">
            {{#each loginServices}}
            {{> entrySocial}}
            {{/each}}
            <div class="email-option">
              <strong class="line-thru or-sign-in">OR</strong>
            </div>
          </div>
          {{/if}}

          {{> entryError}}

          {{#unless otherLoginServices}}
          <div class="email-option">
            <h3>Sign In</h3>
            <hr>
          </div>
          {{/unless}}
          <form class="entry-form" id='signIn'>
            <div class="form-group">
              <input name="email" type="{{emailInputType}}" class="form-control" value='{{email}}' placeholder="{{emailPlaceholder}}">
            </div>
            <div class="form-group">
              <input name="password" type="password" class="form-control" value='{{password}}' placeholder="Password">
            </div>
            <!--<p><a href="/forgot-password">Forgot password?</a></p>-->
            <button type="submit" class="fullwidth submit btn btn-warning">Sign in</button>
          </form>
          <!--<p class="entry-signup-cta">Don't have an account? <a href="/sign-up">Sign up</a></p>-->
          <hr>
          <div class="centered"><a href="/forgot-password">Forgot password?</a></div>
          <!--<a href="/sign-up"><button type="submit" class=" submit btn btn-default">Don't have an account?</button></a>-->
        </div>
      </div>
    </div>
  </div>
</template>
